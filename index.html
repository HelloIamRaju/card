<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }

        .box {

            margin: 10px 10px;
            padding: 10px 10px;
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 250px;
            border: 2px solid rgb(0, 0, 0);
            align-items: center;
            box-shadow: 5px 5px 25px rgb(0, 0, 0);

        }

        .title {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .price {
            color: red;
            font-size: 20px
        }

        .order {
            width: 40%;
            height: 50px;
            background-color: black;
            color: white;
            outline: none;
            border: none;
            transition: 0.3s;
            border-radius: 50px;

        }

        .order:hover {
            background-color: white;
            color: black;
            border: 1px solid black
        }

        .productimage {

            height: 200px;
            width: 200px;
            outline: none;
            transition: 0.3s;
        }

        .productimage:hover {
            transform: scale(1.01);
        }



        .add-container {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            width: 250px;
            border: 2px solid black;
            margin: 10px 0px;
            padding: 10px 10px;
            transition: 0.3s;
            overflow:hidden
        }

        .add-button{
            transition:0.3s
        }

        .add-container:hover .add-button {
            transform: scale(1.1)
        }

     
        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: antiquewhite;
            align-items: center;
            align-content: center;

        }
    </style>
</head>

<body>
    
  
        <div class="container">
            <div class="box">
                <img class="productimage" src="pen.jpeg" alt="Image Of Pen">
                <h3 class="title">This pen is made by the genius (Sushant Khatiwada).</h3>
                <h3 class="price">Rs.100</h3>
                <button class="order">Order Now</button>
            </div>

            <div class="add-container">
                <img src="add.jpeg" alt="Add the box" class="add-button">
            </div>
        
     
        </div>
       
    <script>
        
            const container = document.querySelector(".container");
            const addButton = document.querySelector(".add-button");

            addButton.addEventListener("click", function () {
                const originalBox = document.querySelector(".box");
                const clonedBox = originalBox.cloneNode(true);
                container.insertBefore(clonedBox, addButton.parentNode);
            });
   

       
    </script>
</body>

</html>
